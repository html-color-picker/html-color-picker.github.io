        html,
        body {
            height: 100%;
        }

        body {
            font: 24px sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            background-color: #333;
        }

        p {
            max-width: 250px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            opacity: .15;
        }

        #main {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 0 4px rgba(0, 0, 0, .2);
        }

        #inputWrap,

            width: 250px;
            height: 150px;
            display: flex;

            flex-direction: column;

            background-color: #444;

        #sharp {

            margin-right: .3em;
        }

        #input {
            color: inherit;
            font: inherit;
            font-family: monospace;
            width: 6.3ch;
            border: 0;
            background: none;
        }

        #resultDetails {
            font-size: 14px;
            font-weight: bold;
            opacity: .6;
        }

        #resultRGB:empty,
        #resultRGB:empty+#resultDiff {
            display: none
        }

        #resultRGB::before {
            font-weight: normal;
            content: "#";
        }

        #resultDiff::before {
            font-weight: normal;
            content: "(diff: ";
        }

        #resultDiff::after {
            font-weight: normal;
            content: ")";
        }

        #whattodo {
            font-size: 11px;
            opacity: .6;
        }
    </style>


</head>

        colors.forEach((col, n) => {
            const [r, g, b] = getRGB(col[0]);
            colors.get(n).push(r, g, b);
        });

        function getRGB(rgb) {
            return [
                +("0x" + rgb.substr(0, 2)),
                +("0x" + rgb.substr(2, 2)),
                +("0x" + rgb.substr(4, 2)),
            ];
        }

        function cleanValue(c) {
            c = c.toLowerCase();
            if (c.length === 3) {
                c = c[0] + c[0] + c[1] + c[1] + c[2] + c[2];
            }
            return c;
        }

        function findColor(rawcol) {
            const col = cleanValue(rawcol),
                [r, g, b] = getRGB(col);
            let closest,
                closeby = Infinity;

            colors.forEach((c, n) => {
                const diff =
                    Math.abs(r - c[1]) +
                    Math.abs(g - c[2]) +
                    Math.abs(b - c[3]);

                if (diff < closeby) {
                    closeby = diff;
                    closest = [col, c[0], n, diff];
                }
            });
            return closest;
        }

        let inc = 0;
